<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <a class="nav-link" th:href="@{/links(lang='en')}">English</a>
        <a class="nav-link" th:href="@{/links(lang='pl')}">Polski</a>
        <a class="nav-link" th:href="@{/links(lang='de')}">Deutsch</a>

      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">

  <h2>Create New Link</h2>

  <form th:action="@{/links}" method="post" th:object="${link}" class="card shadow p-4 mb-4">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control">
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Target URL</label>
      <input type="text" th:field="*{url}" class="form-control">
      <div class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password (optional)</label>
      <input type="password" th:field="*{password}" class="form-control">
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>

  <div class="text-center">
    <a href="/links/find" class="btn btn-outline-secondary">Find / Update / Delete Link</a>
  </div>

</div>
</body>
</html>
