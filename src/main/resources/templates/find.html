<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Find Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/links/find(lang='en')}">English</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/links/find(lang='pl')}">Polski</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/links/find(lang='de')}">Deutsch</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">

  <h2 class="mb-4">Find and Manage Link</h2>

  <form th:action="@{/links/find}" method="post" class="card shadow p-4 mb-4">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="queryName" class="form-control" required th:value="${queryName}">
    </div>
    <div class="mb-3">
      <label class="form-label">Password (optional)</label>
      <input type="password" name="queryPassword" class="form-control" th:value="${queryPassword}">
    </div>
    <button type="submit" class="btn btn-primary">Find Link</button>

    <div class="text-danger mt-3" th:if="${errorMessage}" th:text="${errorMessage}"></div>
  </form>

  <div th:if="${linkInfo}" class="card shadow p-4 mb-4">
    <h4>Link Info</h4>
    <p><strong>Name:</strong> <span th:text="${linkInfo.name}"></span></p>
    <p><strong>Target URL:</strong> <span th:text="${linkInfo.targetUrl}"></span></p>
    <p><strong>Redirect URL:</strong> <span th:text="${linkInfo.redirectUrl}"></span></p>
    <p><strong>Visits:</strong> <span th:text="${linkInfo.count}"></span></p>
  </div>

  <form th:action="@{/links/update}" method="post" th:object="${linkUpdate}" class="card shadow p-4 mb-4">
    <h4>Update Link</h4>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control">
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Target URL</label>
      <input type="text" th:field="*{targetUrl}" class="form-control">
      <div class="text-danger" th:if="${#fields.hasErrors('targetUrl')}" th:errors="*{targetUrl}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control">
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <button type="submit" class="btn btn-outline-primary">Update</button>
  </form>

  <form th:if="${linkInfo}" th:action="@{/links/delete}" method="post" class="card shadow p-4">
    <input type="hidden" name="id" th:value="${linkInfo.id}">
    <input type="hidden" name="password" th:value="${queryPassword}">
    <button type="submit" class="btn btn-outline-danger">Delete Link</button>
  </form>

  <div class="text-center mt-4">
    <a th:href="@{/links}" class="btn btn-secondary">‚Üê Back to Create Page</a>
  </div>

</div>
</body>
</html>
