<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Error</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/error(lang='en')}">English</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/error(lang='pl')}">Polski</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/error(lang='de')}">Deutsch</a></li>
    </ul>
  </div>
</nav>

<div class="container py-5">
  <div class="alert alert-danger shadow">

    <h4>Error</h4>

    <p class="card-text" th:text="${errorMessage}">
      Something went wrong.
    </p>

    <hr/>

    <a th:href="@{/links}" class="btn btn-outline-primary"
       th:text="Back">
      Back to Home
    </a>
  </div>
</div>

</body>
</html>
